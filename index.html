<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" conten="yogasmara">
  <title>Javascript Book Library</title>
  <link rel="shorcut icon" href="./img/top-icon.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/modal.css">
</head>
<body>

  <div class="container">
    
    <div class="banner">
      <div class="left-banner">
        <div class="content">
          <span>book</span>
          <span>library</span>
        </div>
      </div> <!-- left-banner -->
      <div class="right-banner">
        <div class="content">
          <span>100</span>
          <span>books</span>
        </div>
      </div> <!-- right-banner -->
    </div> <!-- banner -->

    <div class="new-book-container">
      <button id="modal-button" class="new-book">new book</button>
    </div> <!-- new book container -->

    <div class="card-container">
      
    </div> <!-- card-container -->
  </div> <!-- container -->

  <!-- modal related -->
  <div id="modal-form" class="modal">

    <!-- modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some modal text here</p>
    </div> <!-- modal content -->

  </div> <!-- id modal form -->
  
  <script src="./script/script.js"></script>
  <script src="./script/modal.js"></script>
</body>
</html>
